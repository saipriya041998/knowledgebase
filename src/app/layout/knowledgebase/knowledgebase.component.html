<div style="padding-top: 200px;" *ngIf="isloading;else elseblock" class="">
    <!-- <div  class="container"> -->
        <!-- <div class="progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="50" aria-valuemax="100" style="width: 25%;"> -->
            <div class='d-flex justify-content-center'>
                <img src="assets/loading...gif" alt="loading....">
            </div>
        <!-- </div> -->
  <!-- </div> -->
</div>

<ng-template #elseblock>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="positionfix" data-spy="affix">
        <ul class="nav justify-content-end positionfix">
            <h4 class="font-light m-b-xs titlename">
                Knowledge Base{{Article_Header}}
            </h4>
            <li class="nav-item">
                <!-- <a class="nav-link active"  [routerLink]="['/hrms']" routerLinkActive="router-link-active" ><span class='fa fa-group'></span> Dashboard</a> -->
                <button class="btn1" [routerLink]="['/hrms']" routerLinkActive="router-link-active"
                    style='margin-left: -100px;'><span class='fa fa-group'></span> Dashboard</button>
            </li>
            <div class="vertical">
            </div>
            <li class="nav-item">
                <!-- <a class="nav-link" (click)="getAdminArticles()"><span class='fa fa-list'></span>My Articles</a> -->
                <button class="btn1" (click)="getAdminArticles()"><span class='fa fa-list'></span>My Articles</button>
            </li>
            <div class="vertical">
            </div>
            <li class="nav-item">
                <!-- <a class="nav-link" [routerLink]="['/knowledge-base/add']" routerLinkActive="router-link-active"><span class='fa fa-book'></span>Add Articles</a> -->
                <button class="btn1" [routerLink]="['/knowledge-base/add']" routerLinkActive="router-link-active"><span
                        class='fa fa-book'></span>Add Articles</button>
            </li>
            <div class="vertical">
            </div>
        </ul>
    </div>
</nav>
<div>
    <div class="row">
        <div class="first" class="col-md-9"
            style="background-color:rgba(246, 242, 242, 0.863); display: inline-block; vertical-align: top;border-right:1px solid grey;padding-top:20px;min-height: 907px;">
            <div>
                <div id="dvarticlecontainer">
                    <div id="allarticletabview">
                        <div class="col-md-12" style="padding-bottom:50px;">
                            <div *ngFor="let item of all_articles">
                                <div class="container">
                                    <img src="/assets/images/profile_img.jpg" alt="Avatar"
                                        style=" width:65px; border-radius:50%;float:left;" alt="profile-picture">
                                    <div class="col-md-10">
                                        <h3 class="mb-2">{{item.articleName}}</h3>
                                        <br>
                                        <div class="meta-wrap">
                                            <p class="meta">
                                                <span style="padding-right:10px;"><i
                                                        class="icon-calendar mr-2"></i>{{item.createdDate}}</span>
                                                <span style="padding-right:10px; font-family: initial"><i
                                                        class="icon-folder-o mr-2"></i> {{item.categoryName}}</span>
                                                <span style="padding-right:10px;"><i
                                                        class="fa fa-user"></i>&nbsp;&nbsp;{{item.createdByName}}</span>
                                            </p>
                                        </div>
                                        <p class="mb-4" [innerHtml]="item.previewContent">

                                        </p>
                                        <p>
                                            <span style="padding-right:20px;"><button type='button'
                                                    class="btn btn-primary btn-xs" (click)='onReadMore(item)'>Read
                                                    More</button></span>
                                            <span style="padding-right:20px;"><button class="btn btn-info btn-xs"
                                                    (click)='onEditArticle(item)'
                                                    *ngIf="item.createdByName=='Admin Manjunath'"><i
                                                        class="fa fa-pencil"> </i>Edit</button></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="custompagination pull-right pgArticleList" data-req-url="/KB/GetKBArticles"
                                data-updatecontainer="#dvarticlecontainer">
                                <span class="badge pagerInfo">Total Items:<b>{{all_articles.length}}</b></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="first" class="col-md-3"
            style="background-color:rgba(246, 242, 242, 0.863);display: inline-block; vertical-align: top;padding-top:30px; padding-left:10px">
            <div id="dvSearch">
                <app-searcharticle (emit1)="onFilterCheck($event)" (emit2)="onSearchClick($event)"></app-searcharticle>
            </div>
        </div>

    </div>
</div>
</ng-template>
