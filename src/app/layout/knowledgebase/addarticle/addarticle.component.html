<p-growl [(value)]="toastMsg"></p-growl>
<ul class="nav justify-content-end">
    <h4 class="header header-lg header-md">Add Articles</h4>
    <li class="nav-item">
        <a class="nav-link active link-db" [routerLink]="['/dashboard']" routerLinkActive="router-link-active"><span class='fa fa-group'></span> Dashboard</a>
    </li>
    <div class="vertical">
    </div>
    <li class="nav-item">
        <a class="nav-link" [routerLink]="['/knowledge-base/']" routerLinkActive="router-link-active"><span class='fa fa-list'></span>My Articles</a>
    </li>
    <div class="vertical">
    </div>
    <li class="nav-item">
        <a class="nav-link" [routerLink]="['/knowledge-base/add']" routerLinkActive="router-link-active"><span class='fa fa-book'></span>Add Articles</a>
    </li>
    <div class="vertical">
    </div>
</ul>
<div class="main-contaner">
    <form [formGroup]="addForm" (ngSubmit)="onAddArticle()">
        <div class="container form-box">
            <br />
            <table class="table table-bordered ">
                <tbody>
                    <tr>
                        <td>category</td>
                        <td>
                            <select formControlName="category_id" class="custom-select">
                                <!-- <option value="">Choose your category</option> -->
                                <option *ngFor="let item of cat" [value]="item.categoryId">{{item.categoryName}}
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:150px;">Name<span style="color:red">*</span></td>
                        <td><input type="text" formControlName="article_name"></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                    </tr>
                </tbody>
            </table>
            <div class='col-md-10' style="padding-left: 0px">
                <ejs-richtexteditor formControlName="content" class="box"></ejs-richtexteditor>

            </div>
            <br>
        </div>
        <div class="container form-box">
            <div class="row custom-wrapper">
                <div class="col-md-12 btn-box">
                    <button type="submit" class="btn btn-primary btn-sm-2 text-white btn-save">Save</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-danger btn-sm-2 text-white btn-cancel"
                        (click)='onClickClose()'>Close</button> <br />
                </div>
            </div>
        </div>
        <br />
        <!-- </div> -->
    </form>
</div>
