<div class="container">
  <form [formGroup]="login" (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
      <label>User Name</label>
      <input formControlName="user_email" class="form-control" type="text" placeholder="enter user name">
    </div>
    <div class="form-group">
      <label>Passwird</label>
      <input formControlName="user_password" class="form-control" type="text" placeholder="enter password">
    </div>
    <div class="form-group">

      <button type="submit" class="btn-btn-primary">Login</button>
    </div>
  </form>
</div>
